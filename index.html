<header>
    <h1>Student Finance Tracker</h1>
    <nav>
      <ul>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#transactions">Transactions</a></li>      
        <li><a href="#settings">Settings</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="dashboard">
        <div id="stats">
            <p>Total transactions: <span id="total-count">0</span></p>
            <p>Total spending: <span id="total-sum">0</span></p>
    </section>
    <section id="transactions">
        <form id="transaction-form">
            <label for="description">Description</label>
            <input type="text" id="description" required>
          
            <label for="amount">Amount</label>
            <input type="number" id="amount" required>
          
            <label for="category">Category</label>
            <input type="text" id="category" required>
            <label for="date">Date</label>
            <input type="date" id="date" required>
          
            <button type="submit">Add Transaction</button>
          </form>
          <div id="form-errors" role="status" aria-live="polite"></div>
          <h2>Transaction History</h2>

<input type="text" id="search" placeholder="Search transactions...">

<table id="transaction-table">
    <thead>
        <tr>
            <th data-sort="description">Description</th>
            <th data-sort="amount">Amount</th>
            <th data-sort="category">Category</th>
            <th data-sort="date">Date</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
    </section>
    <section id="settings"></section>
    <section id="about"></section>
  </main>
